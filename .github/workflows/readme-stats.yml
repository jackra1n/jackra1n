name: Readme Stats

on:
  schedule:
    - cron: "0 2 */3 * *"
  workflow_dispatch:

jobs:
  github-readme-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate github-readme-stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          token: ${{ secrets.README_STATS_TOKEN }}
          path: github-readme-stats.svg
          options: "&username=jackra1n&theme=github_dark&count_private=true&show_icons=true&include_all_commits=true"

      - name: Commit and push changes
        run: |
          if [ -z "$(git status --porcelain -- github-readme-stats.svg)" ]; then
            echo "No changes in github-readme-stats.svg"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-readme-stats.svg
          git commit -m "chore(readme): update github-readme-stats.svg"
          git push
