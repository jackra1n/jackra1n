name: Profile Metrics

on:
  # Update every 3 days at 00:00 UTC (day-of-month cadence)
  schedule:
    - cron: "0 0 */3 * *"
  # Allow manual runs
  workflow_dispatch:

concurrency:
  group: profile-metrics
  cancel-in-progress: true

jobs:
  generate-profile-cards:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate github-readme-stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          token: ${{ secrets.README_STATS_TOKEN }}
          path: github-readme-stats.svg
          options: "&username=jackra1n&theme=github_dark&count_private=true&show_icons=true&include_all_commits=true"

      - name: Generate GitHub metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          output_action: none
          base: header, repositories
          plugin_lines: yes
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: percentage

      - name: Sync generated metrics SVG into repository
        run: |
          if [ -f /metrics_renders/github-metrics.svg ]; then
            cp /metrics_renders/github-metrics.svg github-metrics.svg
          elif [ -f github-metrics.svg ]; then
            echo "github-metrics.svg already exists in workspace"
          else
            echo "github-metrics.svg not found after metrics generation"
            ls -la /metrics_renders || true
            exit 1
          fi

      - name: Commit and push updated cards
        run: |
          if [ -z "$(git status --porcelain -- github-metrics.svg github-readme-stats.svg)" ]; then
            echo "No changes in generated profile cards"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-metrics.svg github-readme-stats.svg
          git commit -m "chore(readme): update profile cards"
          git push
